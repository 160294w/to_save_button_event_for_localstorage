<!DOCTYPE html>
<html>
  <body>
    <h1>ボタン</h1>
    <button id="click" class="click" type="button" onclick="save_to_clickevent()">ボタンをクリック(イベントをローカルストレージに保存)</button>
    <br>
    <button id="get_date" class="get_date" type="button" onclick="get_final_clickevent()">localStorageから最後に押したボタンの日付を取得</button>
    <br>
    <button id="delete" class="delete" type="button" onclick="delete_localstorage()">localStorageからデータを削除</button>
    <br>
  </body>
</html>

<script>
  // console.log(date1); // Sat Feb 01 2020 20:49:28 GMT+0900 (日本標準時)
  // console.log(date1.toLocaleString()); // 2020/2/1 20:49:28
  function save_to_clickevent() {
      const date1 = new Date();
      time = date1.toLocaleString();
      localStorage.setItem("date_of_final_push_button", time);
  }
  function get_final_clickevent() {
      alert(localStorage.getItem("date_of_final_push_button"));
  }
  function delete_localstorage() {
      localStorage.removeItem("date_of_final_push_button")
      alert("delete localstorage");
  }
</script>
